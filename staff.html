  <body>
    <header id="header" class="container">
      <div class="col-sm-1 col-md-1" id="menuHolder">
        <img src="Images/menu_button.png" id="btn_menu" class="unclicked"/>
      </div>
      <h2 class="col-sm-11 col-md-11" id="txtTitle">Richard R. Green High School of Teaching</h2>
    </header>
    
     <!--Menu Bar-->
      <div id="menuBar">
        <h3 class="menuSelection" id="menuUploadAnnouncement">Upload Announcement</h3>
        <div class="divisor-gray"></div>
        <h3 class="menuSelection" id="menuUploadEvent">Upload Event</h3>
        <div class="divisor-gray"></div>
      </div>
    <!--Menu Bar-->
    </div>
    
    <div id="loginPadding">
      <div id="loginHolder" class="col-md-2">
        <h3>Sign In</h3>
        <div>
          <input type="text" name="username" placeholder="Username" id="txtUsrname" class="col-md-12"/>
          <input type="password" name="txtPass" placeholder="Password" id="txtPass" class="col-md-12"/>
          <button class="col-md-12" id="btnLogin">Login</button>
        </div>
      </div>
      <div id="#l"></div>
      <div id="#r"></div>
    </div>
    <!--Main Body-->
        <div id="uploadBody" class="col-md-12 mainBody">
          <div id="announcementUploadHolder">
            <h2 id="announcementsTxt">Upload Announcement</h2>
            <div class="divisor-gray"></div>
            
            <div id="announcementHolder">
              <input placeholder="Title" class="col-md-10 " id="announcementTitle" disabled="true"/>
              <!--<input type="text" name="date" placeholder="Date" class="col-md-2" id="announcementsDate"/>-->
              <!--<input date-provide="datepicker" placeholder="Date" class="col-md-2" id="announcementDate"/>-->
              <div id="datepickerContainer" class="col-md-2">
                  <input type="text" class="form-control" id="announcementDate" placeholder="Date" disabled="true">
              </div>
              
              <textarea type="textarea" name="content" placeholder="Content" id="announcementContent" class="col-md-12 form-control" disabled="true"/></textarea>
              <button type="button" class="btn btn-primary col-md-12 u" id="btnSubmit" disabled="true">Submit</button>
            </div>
          </div>  
          
          <div id="calendarUploadHolder">
             <h2 id="announcementsTxt">Upload Event</h2>
            <div class="divisor-gray"></div>
            
            <div id="eventHolder">
              <input placeholder="Event Name" class="col-md-10" id="eventTitle" disabled="true"/>
              <div id="datepickerContainer" class="col-md-2">
                  <input type="text" class="form-control" id="eventDate" placeholder="Date" disabled="true">
              </div>
              <textarea type="textarea" name="content" placeholder="Event Description" id="eventDescription" class="col-md-12 form-control" disabled="true"/></textarea>
              <button type="button" class="btn btn-primary col-md-12 u" id="btnEventSubmit">Submit</button>
            </div>
          </div>  
          <div id="loadingDoneContainer">
            <i class="fa fa-spinner fa-pulse" aria-hidden="true"></i>
            <div class="clearfix"></div>
            <i class="fa fa-check-circle-o" aria-hidden="true"></i>
            <span class="sr-only">Loading...</span>
            
            <button type="button" class="btn btn-primary col-md-12 btnReSubmit" id="btnReSubmit">Upload Another Announcement</button>
            <button type="button" class="btn btn-primary col-md-12 btnReSubmit" id="btnReSubmitEvent">Upload Another Event</button>
          </div>
        </div>
        
    </div>
    <!--Main Body-->
    
    <!--Date Picker Scripts-->
    <script type="text/javascript" src="Date_Picker/js/bootstrap-datepicker.js"></script>
    <link rel="stylesheet" href="Date_Picker/css/bootstrap-datepicker.css" type="text/css" />
    
    <script type="text/javascript">

        $('#announcementDate, #eventDate').datepicker({
          todayBtn: "linked",
        });
    </script>
